<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ search_by  }}</title>
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ search_by }}"</h1>
        {% for p in post %}
        <div class="post">
            <img src="{{ p.pic }}" width="100%" alt="">
            <p> {{ p.content }} </p>
        </div>
        {% endfor %}

        <hr>

    <a href="/post/form/" class="button">Добавить пост</a>

</main>
</body>
</html>
